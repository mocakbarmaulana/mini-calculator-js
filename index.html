<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Calculator App</title>

    <!-- My css -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <section id="container">
      <div class="kalkulator">
        <div class="screen">
          <span id="layar2"></span>
          <input type="text" id="layar1" disabled />
        </div>

        <div class="container-tombol">
          <span class="tombol bg-smoke">C</span>
          <span class="tombol bg-smoke">del</span>
          <span class="tombol bg-smoke">%</span>
          <span class="tombol bg-purple">/</span>
          <span class="tombol bg-smoke">7</span>
          <span class="tombol bg-smoke">8</span>
          <span class="tombol bg-smoke">9</span>
          <span class="tombol bg-purple">*</span>
          <span class="tombol bg-smoke">4</span>
          <span class="tombol bg-smoke">5</span>
          <span class="tombol bg-smoke">6</span>
          <span class="tombol bg-purple">+</span>
          <span class="tombol bg-smoke">1</span>
          <span class="tombol bg-smoke">2</span>
          <span class="tombol bg-smoke">3</span>
          <span class="tombol bg-purple">-</span>
          <span class="tombol bg-smoke">0</span>
          <span class="tombol bg-smoke">.</span>
          <span class="tombol bg-pink">=</span>
        </div>
      </div>
    </section>

    <!-- Js -->
    <script src="/script.js"></script>
  </body>
</html>
